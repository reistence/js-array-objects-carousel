<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogject Carousel</title>
    <!-- css -->
    <link rel="stylesheet" href="css/sryle.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"

    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="game-card">
          <img src="img/01.webp" alt="" />
          <div class="info">
            <p id="title">Marvel's Spiderman Miles Morale</p>
            <p id="text">
              Experience the rise of Miles Morales as the new hero masters
              incredible, explosive new powers to become his own Spider-Man.
            </p>
          </div>
        </div> -->
      </div>
      <div class="thumbnail">
        <button id="prev-btn">
          <i class="fa-solid fa-chevron-left"></i>

        <button id="next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>

        <!-- <div class="game-thumb">
          <img src="img/01.webp" alt="" />

      </div>
      <div class="btn-console">

        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="reverse">Reverse Play</button>
      </div>
    </div>

    <!-- js -->
    <script src="js/script.js"></script>

</html>
